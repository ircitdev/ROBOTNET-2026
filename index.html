    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        neon: {

                        }
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 20px rgba(0, 212, 255, 0.3)',
                        'neon-lime': '0 0 20px rgba(46, 204, 113, 0.3)',
                        'news-glow': '0 20px 50px -10px rgba(0, 212, 255, 0.45)',
                    },
                    animation: {
                      'in': 'fadeIn 0.5s ease-out forwards',
                      'zoom-in-95': 'zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                      'slide-in-from-bottom-6': 'slideBottom 0.6s ease-out forwards',
                      'slide-in-from-left-10': 'slideLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                      fadeIn: {
                        '0%': { opacity: '0' },
                        '100%': { opacity: '1' },
                      },
                      zoomIn: {
                        '0%': { transform: 'scale(0.95)', opacity: '0' },
                        '100%': { transform: 'scale(1)', opacity: '1' },
                      },
                      slideBottom: {
                        '0%': { transform: 'translateY(1.5rem)', opacity: '0' },
                        '100%': { transform: 'translateY(0)', opacity: '1' },
                      },
                      slideLeft: {
                        '0%': { transform: 'translateX(-2.5rem)', opacity: '0' },
                        '100%': { transform: 'translateX(0)', opacity: '1' },

    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { 
            -webkit-font-smoothing: antialiased; 
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        *, *::before, *::after {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #00D4FF; 
            border-radius: 10px;
        }
        
        .glass { 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px); 
        }
        
        .dark .glass { background-color: rgba(15, 23, 42, 0.7); }
        .light .glass { background-color: rgba(255, 255, 255, 0.7); }

        .text-glow { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }

        @keyframes click-glow {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
          30% { transform: scale(1.08); box-shadow: 0 0 25px rgba(0, 212, 255, 0.6); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }

        .animate-click-glow:active {
          animation: click-glow 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* News Card Improvements */
        .news-item-card {
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
        }
        .news-item-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 60px -15px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.5) !important;
        }
        
        .news-item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.6s;
            pointer-events: none;
            z-index: 10;
        }
        .news-item-card:hover::before {
            left: 150%;
        }

        .read-more-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .read-more-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1.5px;
            background: #00D4FF;
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
        }
        
        .news-item-card:hover .read-more-btn::after {
            width: 100%;
        }
        
        .news-item-card:hover .read-more-btn {
            color: #00D4FF !important;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .news-item-card:hover .read-more-arrow {
            transform: translateX(8px);
            color: #00D4FF !important;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #00D4FF;
          border-radius: 10px;
        }

        /* TV Section Structured Diagonal Row Pattern */
        .tv-pattern {
            background-image: 
                url("https://storage.googleapis.com/uspeshnyy-projects/smit/robotnet.ru/TV.svg"),
                url("https://storage.googleapis.com/uspeshnyy-projects/smit/robotnet.ru/remote_control.svg"),
                url("https://storage.googleapis.com/uspeshnyy-projects/smit/robotnet.ru/play.svg"),
                url("https://storage.googleapis.com/uspeshnyy-projects/smit/robotnet.ru/online.svg"),
                url("https://storage.googleapis.com/uspeshnyy-projects/smit/robotnet.ru/audio.svg");
            /* Force height 32px for all, width auto */
            background-size: auto 32px, auto 32px, auto 32px, auto 32px, auto 32px;
            background-repeat: repeat;
            /* Positioning in a diagonal staggered row within a 500px tile */
            background-position: 
                0px 0px, 
                100px 100px, 
                200px 200px, 
                300px 300px, 
                400px 400px;
            filter: brightness(0) invert(1) opacity(0.04);
            animation: tv-bg-move 80s linear infinite;
        }

        @keyframes tv-bg-move {
            from { background-position: 0 0, 100px 100px, 200px 200px, 300px 300px, 400px 400px; }
            to { background-position: 1000px 1000px, 1100px 1100px, 1200px 1200px, 1300px 1300px, 1400px 1400px; }
        }
    </style>
